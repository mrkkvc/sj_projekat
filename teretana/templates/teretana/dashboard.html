{% extends 'teretana/main.html' %}

{% block content %}

<hr class = "row">

    <div class="col-md-5"></div>
    <h2>MEMBERS</h2>

    <hr>

    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>name</th>
                <th>card_type</th>
            </tr>
            {% for i in member %}
            <tr>
                 <td>{{i.name}}</td>
                 <td>{{i.card_type.str}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>


    <div class="col-md-7"></div>
    <h2>CARDS</h2>

    <hr>

    <div class = "card card-body">
        <table class="table table-sm">
            <tr>
                <th>description</th>
                <th>price</th>
            </tr>

            {% for i in card %}
            <tr>
                 <td>{{i.description}}</td>
                 <td>{{i.price}}</td>
                 </tr>

            {% endfor %}
        </table>
    </div>


</div>

{% endblock %}
